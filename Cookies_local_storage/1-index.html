<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
</head>
<body>
    <h1>Login to the website</h1>
    
    <input type="text" id="firstname" name="firstname" placeholder="firstname">

    <input type="text" id="email" name="email" placeholder="email">
    <button onclick="setCookies()">Log me in</button>

    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
      function setCookies() {
        
          var firstName = document.getElementById('firstname').value;
          var email = document.getElementById('email').value;

          document.cookie = `firstname=${firstName}; expires=Mon,19 Feb 2024 12:00:00 UTC; path=/;`;
          document.cookie = `email=${email}; expires=Mon,19 Feb 2024 12:00:00 UTC; path=/`;

          alert('Cookies set successfully!');
      }

      function showCookies() {
            var cookies = document.cookie;
            var cookiesParagraph = document.createElement('p');
            cookiesParagraph.innerHTML = 'Cookies: ' + cookies;
            document.body.appendChild(cookiesParagraph);
        }
    </script>
</body>
</html>
