    <script type="application/javascript">

      function createFamilyTree() {

          $('body').append('<table>');
          $('table').append('<thead>', '<tbody>');
          $('thead').append('<tr>');
          $('tr').append('<th>', '<th>');
          $('th').first().text('Firstname');
          $('th').last().text('Lastname');
      }

      function addNewMember(firstName, lastName) {
          $('tbody').append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`)
          
          $("tr td:nth-child(3)").on("click", function () {
              $(this).parent().remove()
          })

          $("tr td:nth-child(3)").css('background-color', 'orange')
      }

      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snitz");
      addNewMember("Fanette", "Snitz");
      addNewMember("Gerard", "Snitz");
      addNewMember("Victor", "Salva");

    </script>
